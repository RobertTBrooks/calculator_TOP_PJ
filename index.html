<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts/javascript.js"></script>
    <link rel="stylesheet" href="./styleSheets/stylesheet.css">
</head>
<body>
    <div id="shadow">

        <div id="container">
            <div id="content">
                <h1 id="header">~ Java-Lator ~</h1>
    
                <input type="text" id="decimalInput" step="0.01" maxlength="20">
                <div class="calc-ui">
                    <div id="num-pad">
                        <button type="button" class="num-pad" value="1" data-key="1">1</button>
                        <button type="button" class="num-pad" value="2" data-key="2">2</button>
                        <button type="button" class="num-pad" value="3" data-key="3">3</button>
                        <button type="button" class="num-pad" value="4" data-key="4">4</button>
                        <button type="button" class="num-pad" value="5" data-key="5">5</button>
                        <button type="button" class="num-pad" value="6" data-key="6">6</button>
                        <button type="button" class="num-pad" value="7" data-key="7">7</button>
                        <button type="button" class="num-pad" value="8" data-key="8">8</button>
                        <button type="button" class="num-pad" value="9" data-key="9">9</button>
                        <button type="button" id="clear">Clear</button>
                        <button type="button" class="num-pad" value="0" data-key="0">0</button>
                        <button type="button" id="enter">Enter</button>
                    </div>
                    <div id="operator-box">
                        <button type="button" class="operator" value="/" data-key="/">/</button>
                        <button type="button" class="operator" value="*" data-key="*">*</button>
                        <button type="button" class="operator" value="-" data-key="-">-</button>
                        <button type="button" class="operator" value="+" data-key="+">+</button>    
                        <button type="button" class="operator" value="." data-key=".">.</button>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
